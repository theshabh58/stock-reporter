<html>
    <head>
        <style>
            h3{
                text-decoration: underline;
            }
            .inline {
                display: inline;
            }
            table {
                font-family: arial, sans-serif;
                border-collapse: collapse;
            }
            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }
            tr:nth-child(even) {
            background-color: #dddddd;
            }
        </style>
    </head>
    <body>
        <h3>Stock-Data:</h3>
        <table>
            <tr>
                <th>Ticker</th>
                <th>Lowest-Price</th>
                <th>Highest-Price</th>
                <th>Opening-Price</th>
                <th>Closing-Price</th>
                <th>Date</th>
            </tr>
            {{range $element := .StockReport}}
            <tr>
                <td>{{$element.Ticker}}</td>
                <td>{{$element.LowestPrice}}</td>
                <td>{{$element.HighestPrice}}</td>
                <td>{{$element.OpeningPrice}}</td>
                <td>{{$element.ClosingPrice}}</td>
                <td>{{$element.Date}}</td>
            </tr>
            {{end}}
        </table>
    </body>
</html>
